<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="/css/style.css">
    <script  defer src="/.js/script.js"></script>

    <title>Pokédex</title>
</head>
<body>
    
    <main>
        <img src="#" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number">6</span> - 
            <span class="pokemon__name">charizard</span>
        </h1>

        <form class="form">
            <input
             type="search"
             class="input__search"
             placeholder="Name or Number"
             required
             />
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btn-next">Next &gt;</button>
            <button class="button btn-info" id="btnPopUp">Info</button>
        </div>
        <img src="/imagens/pokedex.png" alt="pokedex" class="pokedex">
    </main>
    <div class="Popup" id="popup">
        <p><strong>Informações do Pokémon</strong></p>
        <p><strong id="info-tipo"></strong></p>
        <p><strong id="info-altura"></strong></p>
        <p><strong id="info-peso"></strong></p>
        <p><strong id="info-habilidade"></strong></p>

        <button class="btnClose" id="closePopup">fechar</button>
    </div>
</body>
</html>
